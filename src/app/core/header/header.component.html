<div class="main-container">
    <div><img src="../../../assets/apple.jpg"/></div>
    <h1 class="demo" class="border border-primary position-static  p-3 " class="text-white p-2"
        style="--bs-bg-opacity: .5;">
        VSS Project-1
    </h1>
    <ng-container *ngIf="profilecondition">
          <div class="dropdown rounded-circle dropdownmenu bg-white">
            <button class="btn btn-white dropdown-toggle" [matMenuTriggerFor]="menu" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle icon-size"></i>
            </button>
          </div> 
          <mat-menu #menu="matMenu" class="bg-white">
              <button mat-menu-item class=" text-dark">{{userName}}</button>
              <button mat-menu-item class=" text-dark"> View Profile</button>
              <button mat-menu-item class=" text-dark">Settings </button>
              <button mat-menu-item class=" text-dark" (click)="LogOut()">Logout</button>
          </mat-menu>
    </ng-container>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</div>
