<div class="p1">
    <form (click)="save()" class="p2">
        <h1>Registaration Form</h1>
        <div class="form-group row">
            <label for="fName" class="col-sm-2 col-form-label">FirstName:</label>
            <input type="text" class="form-control" id="fName" placeholder="Enter FirstName">
        </div>
        <div class="form-group row">
            <label for="lName" class="col-sm-2 col-form-label">LastName:</label>
            <input type="text" class="form-control" id="lName" placeholder="Enter LastName">
        </div>
        <div class="form-group row">
            <label for="Email" class="col-sm-2 col-form-label">Email:</label>
            <input type="text" class="form-control" id="Email" placeholder="Enter Email">
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">ConformPassword:</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Enter Conform Password">
        </div>
        <div class="form-group row">
            <label for="Ph.no" class="col-sm-2 col-form-label">Ph.No:</label>
            <input type="number" class="form-control" id="Ph.no" placeholder="Enter Ph.No">
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Address:</label>
            <input type="text" class="form-control w-30" id="address" placeholder="Enter Address">
        </div><br>
        <button type="button" class="btn btn-success">Save</button>
    </form>
</div>
