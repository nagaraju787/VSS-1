<h1>CustomerDetails</h1>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Item ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
        <ng-container matColumnDef="Totalamount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Item Name </th>
            <td mat-cell *matCellDef="let row"> {{row.Totalamount}}</td>
        </ng-container>
        <ng-container matColumnDef="Payedamount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Discription </th>
            <td mat-cell *matCellDef="let row"> {{row.Payedamount}} </td>
        </ng-container>
        <ng-container matColumnDef="Dueamount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Batch Name </th>
            <td mat-cell *matCellDef="let row"> {{row.Dueamount}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>date </th>
            <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        </ng-container>

        </ng-container> -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
</div>
